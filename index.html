<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque da Pousada</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cadastrar Produtos</h1>
        <form id="productForm">
            <input type="text" id="productName" placeholder="Nome do Produto" required>
            <input type="number" id="productQuantity" placeholder="Quantidade" required>
            <button type="submit">Cadastrar</button>
        </form>


        <a href="fornecedores.html">Ir para Fornecedores</a>


        <table id="productTable">
            <thead>
                <tr>
                    <th>Nome do Produto</th>
                    <th>Quantidade</th>
                    <th>Opção</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
